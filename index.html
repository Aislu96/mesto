<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип проекта Mesto">
</header>

<main>
    <section class="profile">
        <img src="./images/avatar.jpg" alt="Жак-Ив Кусто на фоне моря смотрит в даль." class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактирование"></button>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавление"></button>
    </section>

    <section class="elements">
    </section>

</main>

<footer class="footer">
    <p class="footer__text" lang="en">©2023 Mesto Russia</p>
</footer>
<div class="popup popup_edit_profile">
    <div class="popup__body">
        <button type="button" class="popup__close popup__close_profile" aria-label="Закрыть"></button>
        <form class="popup__container" name="popupForm" novalidate>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input name="input-name" class="popup__input popup__input_type_name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
            <span id="input-name-error" class="popup__input-error"></span>
            <input name="input-job" class="popup__input popup__input_type_job" type="text"  placeholder="О себе"
                   minlength="2" maxlength="200" required>
            <span id="input-job-error" class="popup__input-error"></span>
            <button type="submit" class="popup__button popup__button_type_text" aria-label="Сохранить">Сохранить
            </button>
        </form>
    </div>
</div>

<div class="popup popup_add_place">
    <div class="popup__body">
        <button type="button" class="popup__close popup__close_place" aria-label="Закрыть"></button>
        <form class="popup__container popup__containers" name="form-info" novalidate>
            <h3 class="popup__title">Новое место</h3>
            <input name="input-username" class="popup__input popup__input_type_title" type="text"  placeholder="Название" minlength="2" maxlength="30" required>
            <span id="input-username-error" class="popup__input-error"></span>
            <input name="input-url" class="popup__input popup__input_type_link" type="url"  placeholder="Ссылка на картинку"  required>
            <span id="input-url-error" class="popup__input-error"></span>
            <button type="submit" class="popup__button popup__button_type_text" aria-label="Создать">Создать
            </button>
        </form>
    </div>
</div>

<div class="popup popup_photo_cards">
    <div class="popup__container-cards">
        <button type="button" class="popup__close popup__close_image" aria-label="Закрыть"></button>
        <img type= "url" src="#" alt="Изображение картинки" class="popup__cards-image">
        <h3 class="popup__cards-text"></h3>
    </div>
</div>

<template id="cards">
    <article class="element">
        <img src="#" alt="Изображение картинки" class="element__image">
        <button type="button" class="element__delete" aria-label="Урна"></button>
        <div class="element__group">
            <h2 class="element__text"></h2>
            <button type="button" class="element__button" aria-label="Лайк"></button>
        </div>
    </article>
</template>
<script src="./scripts/initial-cards.js"></script>
<script src="./scripts/validate.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
