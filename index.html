<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" class="header__logo" alt="Логотип проекта Mesto"></header><main><section class="profile"><div class="profile__container"><img src="6163c2039d1f0eb8d7ca.jpg" alt="Жак-Ив Кусто на фоне моря смотрит в даль." class="profile__avatar"><div class="profile__overlay"><img src="6c7bf05444b9793fdf6e.svg" class="profile__icon" alt="Иконка для редактирования"></div></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="Редактирование"></button><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="profile__add-button" aria-label="Добавление"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text" lang="en">©2023 Mesto Russia</p></footer><div class="popup popup_edit_profile"><div class="popup__body"><button type="button" class="popup__close popup__close_profile" aria-label="Закрыть"></button><form class="popup__container" name="popupForm" novalidate><h3 class="popup__title">Редактировать профиль</h3><input name="input-name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required> <span id="input-name-error" class="popup__input-error"></span> <input name="input-job" class="popup__input popup__input_type_job" placeholder="О себе" minlength="2" maxlength="200" required> <span id="input-job-error" class="popup__input-error"></span> <button type="submit" class="popup__button popup__button_type_text" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_add_place"><div class="popup__body"><button type="button" class="popup__close popup__close_place" aria-label="Закрыть"></button><form class="popup__container popup__containers" name="form-info" novalidate><h3 class="popup__title">Новое место</h3><input name="input-username" class="popup__input popup__input_type_title" placeholder="Название" minlength="2" maxlength="30" required> <span id="input-username-error" class="popup__input-error"></span> <input name="input-url" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку" required> <span id="input-url-error" class="popup__input-error"></span> <button type="submit" class="popup__button popup__button_type_text" aria-label="Создать">Создать</button></form></div></div><div class="popup popup_photo_cards"><div class="popup__container-cards"><button type="button" class="popup__close popup__close_image" aria-label="Закрыть"></button> <img type="url" src="#" alt="Изображение картинки" class="popup__cards-image"><h3 class="popup__cards-text"></h3></div></div><template id="cards"><article class="element"><img src="#" alt="Изображение картинки" class="element__image"> <button type="button" class="element__delete" aria-label="Урна"></button><div class="element__group"><h2 class="element__text"></h2><div class="element__group_cards"><button type="button" class="element__button" aria-label="Лайк"></button><p class="element__number">0</p></div></div></article></template><div class="popup popup_delete_card"><div class="popup__body"><button type="button" class="popup__close popup__close_delete" aria-label="Закрыть"></button><form class="popup__container" name="popupDelete" novalidate><h3 class="popup__title">Вы уверены?</h3><button type="submit" class="popup__button popup__button_type_text popup__button_delete" aria-label="Да">Да</button></form></div></div><div class="popup popup_edit_avatar"><div class="popup__body"><button type="button" class="popup__close popup__close_avatar" aria-label="Закрыть"></button><form class="popup__container" name="info-avatar" novalidate><h3 class="popup__title">Обновить аватар</h3><input name="input-url-avatar" class="popup__input popup__input_type_avatar" type="url" placeholder="Ссылка на аватар" required> <span id="input-url-avatar-error" class="popup__input-error"></span> <button type="submit" class="popup__button popup__button_type_text" aria-label="Сохранить">Сохранить</button></form></div></div></body></html>
