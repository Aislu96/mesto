<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип проекта Mesto">
</header>

<main>
    <section class="profile">
        <img src="./images/avatar.jpg" alt="Жак-Ив Кусто на фоне моря смотрит в даль." class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактирование"></button>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавление"></button>
    </section>

    <section class="elements">
        <article class="element">
            <img src="./images/karachevsk.jpg" alt="Карачевск замок в горах." class="element__image">
            <div class="element__group">
                <h2 class="element__text">Карачевск</h2>
                <button type="button" class="element__button" aria-label="Лайк"></button>
            </div>
        </article>
        <article class="element">
            <img src="./images/gora_elbrys.jpg" alt="Гора Эльбрус на фоне заката." class="element__image">
            <div class="element__group">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button type="button" class="element__button" aria-label="Лайк"></button>
            </div>
        </article>
        <article class="element">
            <img src="./images/dombay.jpg" alt="Домбай красивый лес на фоне снежных гор." class="element__image">
            <div class="element__group">
                <h2 class="element__text">Домбай</h2>
                <button type="button" class="element__button" aria-label="Лайк"></button>
            </div>
        </article>
        <article class="element">
            <img src="./images/gora_elbrys.jpg" alt="Гора Эльбрус на фоне заката." class="element__image">
            <div class="element__group">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button type="button" class="element__button" aria-label="Лайк"></button>
            </div>
        </article>
        <article class="element">
            <img src="./images/dombay.jpg" alt="Домбай красивый лес на фоне снежных гор." class="element__image">
            <div class="element__group">
                <h2 class="element__text">Домбай</h2>
                <button type="button" class="element__button" aria-label="Лайк"></button>
            </div>
        </article>
        <article class="element">
            <img src="./images/karachevsk.jpg" alt="Карачевск замок в горах." class="element__image">
            <div class="element__group">
                <h2 class="element__text">Карачaево-Черкесия</h2>
                <button type="button" class="element__button" aria-label="Лайк"></button>
            </div>
        </article>
    </section>
</main>

<footer class="footer">
    <p class="footer__text" lang="en">©2023 Mesto Russia</p>
</footer>
<div class="popup">
    <div class="popup__body">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <form class="popup__container" name="popupForm">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__input popup__input_type_name" type="text" name="username" placeholder="Имя">
            <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="О себе">
            <button type="submit" class="popup__button popup__button_type_text" aria-label="Сохранить">Сохранить
            </button>
        </form>
    </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
